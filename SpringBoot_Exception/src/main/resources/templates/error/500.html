<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500error</title>
</head>
<body>

这是一个错误页面：
<ul>
    <li>错误状态码：[[${status}]]</li>
    <li>错误消息：[[${error}]]</li>
    <li>异常对象：[[${exception}]]</li>
    <li>异常消息：[[${message}]]</li>
    <li>当前时间：[[${path}]]</li>
    <li>自定义的属性reason：[[${reason}]]</li>
</ul>

</body>
</html>
